<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Local Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }

    input,
    button {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }

    button {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #357AE8;
    }
  </style>
</head>

<body>
  <h1>Login with Username/Password</h1>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required /><br />
    <input type="password" name="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
  <hr />
  <h3>Or</h3>
  <a href="/auth/google">
    <button>Login with Google</button>
  </a>
</body>

</html>
